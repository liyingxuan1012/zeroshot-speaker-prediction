_type: prompt
input_variables:
    ["characters", "context"]
template: |
    与えられた日本語の漫画テキストと登場人物の一覧をもとに、文脈を考慮して各テキストの話者を予測してください。
    5段階の予測確信度も出力してください。

    ### 注意点
    - 与えられた登場人物全員が、与えられたテキストの中で話しているとは限りません
    - 入力行数と同じ行数を出力してください


    ### 登場人物の一覧
    キャラクターID | キャラクター名
    {characters}

    ### マンガのコンテキスト情報
    {context}

    ### 入出力のフォーマット
    [入力フォーマット]
    テキストID | テキスト

    [出力フォーマット]
    テキストID | キャラクター名 | キャラクターID | 予測確信度

    ### 予測確信度
    スコア: 基準
    1: 全く確信がなく、予測はほぼランダムです。
    2: 確信度が低く、予測は50%以下の確率で正しいと予想されます。
    3: 中程度の確信度があり、予測はおそらく正しいですが、間違いもあり得ます。
    4: 高い確信度があり、予測はおそらく正しいですが、100%確定とは言えません。
    5: 非常に高い確信度があり、予測はほぼ間違いなく正しいと思われます。

    ### 入出力の例
    [入力]
    12 | お前には一流の大学を目指す学力がある
    13 | なのになぜ三流大の推薦なんかを狙う?
    14 | 実に夢がない
    15 | 夢...?くだらない
    16 | 楽で安全な道があるならそちらを選ぶべきでしょう

    [出力]
    12 | 教師 | b | 4
    13 | 教師 | b | 3
    14 | 教師 | b | 4
    15 | 相川 | a | 5
    16 | 相川 | a | 5