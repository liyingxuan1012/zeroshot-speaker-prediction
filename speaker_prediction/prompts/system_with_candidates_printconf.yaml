_type: prompt
input_variables:
    ["characters", "context"]
template: |
    与えられた日本語の漫画テキストと登場人物の一覧をもとに、文脈を考慮して各テキストの話者を予測してください。
    5段階の予測確信度も出力してください。
    各テキストについて、画像から予測されたキャラクターが、予測確率とともに与えられるので参考にしてください。

    ### 注意点
    - 与えられたマンガは全体の一部なので、登場人物全員が含まれているとは限りません
    - 入力行数と同じ行数を出力してください
    - 画像からの予測結果が与えられていない場合は、セリフや文脈から話者を予想してください。
    - 画像からの予測が正しいとは限りません。予測確率が低い場合は特に注意してください。


    ### 登場人物の一覧
    キャラクターID | キャラクター名
    {characters}

    ### マンガのコンテキスト情報
    {context}

    ### 入出力のフォーマット
    [入力フォーマット]
    テキストID | テキスト | キャラクター (予測確率)

    [出力フォーマット]
    テキストID | キャラクター名 | キャラクターID | 予測確信度

    ### 予測確信度
    スコア: 基準
    1: 全く確信がなく、予測はほぼランダムです。
    2: 確信度が低く、予測は50%以下の確率で正しいと予想されます。
    3: 中程度の確信度があり、予測はおそらく正しいですが、間違いもあり得ます。
    4: 高い確信度があり、予測はおそらく正しいですが、100%確定とは言えません。
    5: 非常に高い確信度があり、予測はほぼ間違いなく正しいと思われます。

    ### 入出力の例
    [入力]
    12 | お前には一流の大学を目指す学力がある | 教師 (0.84)
    13 | なのになぜ三流大の推薦なんかを狙う? | 相川 (0.92)
    14 | 実に夢がない | 相川 (0.32)
    15 | 夢...?くだらない | 相川 (0.99)
    16 | 楽で安全な道があるならそちらを選ぶべきでしょう | 相川 (0.72)

    [出力]
    12 | 教師 | b | 4
    13 | 教師 | b | 3
    14 | 教師 | b | 4
    15 | 相川 | a | 5
    16 | 相川 | a | 5